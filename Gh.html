<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET HELP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Gh.css">
    <script src="getHelp.js" type="module" defer></script>
    <script src="validateContact.js" type="module" defer></script>
    <!-- MapmyIndia Map SDK -->
    <script src="https://apis.mapmyindia.com/advancedmaps/v1/f0901418c9b1deb823ea2e4a532d9ffd/map_load?v=1.5"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        .container {
            margin: 20px;
        }
        p {
            color: #555; /* Corrected color code */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .submit-container button {
            width: 100%;
            max-width: 300px; /* Optional: Set a max width */
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GET HELP</h1>
        <form id="getHelpForm">
            <div class="form-group">
                <label for="description">DESCRIPTION:</label>
                <select id="description" required>
                    <option value="" disabled selected>Select a situation</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Medical">Medical</option>
                    <option value="Accident">Accident</option>
                    <option value="Assault">Assault</option>
                    <option value="Vehicle Breakdown">Vehicle Breakdown</option>
                    <option value="Lost">Lost</option>
                    <option value="Need Directions">Need Directions</option>
                    <option value="Suspicious Activity">Suspicious Activity</option>
                    <option value="Technical Issue">Technical Issue</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">CONTACT NO.</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                <div id="contactError" class="error-message" style="color: red; display: none;">Please enter exactly 10 digits.</div>
            </div>
            <br>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="" selected>SELECT GENDER</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="location">CITY:</label>
                <input type="text" id="location" placeholder="Enter your city" required>
            </div>
        </form>
        <div id="map"></div>
        <p id="status"></p>
        <button id="findLocationBtn">Get My Location</button>
        <div class="submit-container">
            <button type="submit" id="submitRequestBtn">Submit Request</button>
        </div>
        <div class="submit-container">
            <button id="backToHomeBtn">Back To Home</button>
        </div>
    </div>
    <script src="getHelp.js" type="module"></script>
</body>
</html>
