<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Help</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQc8nvdP9XM2EEgH3eUS10JECKVR9Bl8M&libraries=places" async defer></script>
    <script src="getHelp.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <!-- Back to Home button -->
        
        
        <h1>Get Help</h1>
        <form id="getHelpForm">
            <div class="form-group">
                <label for="description">Description:</label>
                <select id="description">
                    <option value="" disabled selected>Select a situation</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Medical">Medical</option>
                    <option value="Accident">Accident</option>
                    <option value="Assault">Assault</option>
                    <option value="Vehicle Breakdown">Vehicle Breakdown</option>
                    <option value="Lost">Lost</option>
                    <option value="Need Directions">Need Directions</option>
                    <option value="Suspicious Activity">Suspicious Activity</option>
                    <option value="Technical Issue">Technical Issue</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">City:</label>
                <select id="location">
                    <option value="" disabled selected>Select your city</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <!-- Add more cities as needed -->
                </select>
            </div>
            <button type="submit">Submit Request</button>
        </form>
        <div id="map"></div>
    </div>
</body>
</html>
