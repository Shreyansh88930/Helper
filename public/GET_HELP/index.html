<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Help</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQc8nvdP9XM2EEgH3eUS10JECKVR9Bl8M&libraries=places" async defer></script>
    <script src="getHelp.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h1>Get Help</h1>
        <form id="getHelpForm">
            <div class="form-group">
                <label for="description">Description:</label>
                <select id="description">
                    <option value="" disabled selected>Select a situation</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Medical">Medical</option>
                    <option value="Accident">Accident</option>
                    <option value="Assault">Assault</option>
                    <option value="Vehicle Breakdown">Vehicle Breakdown</option>
                    <option value="Lost">Lost</option>
                    <option value="Need Directions">Need Directions</option>
                    <option value="Suspicious Activity">Suspicious Activity</option>
                    <option value="Technical Issue">Technical Issue</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Location will be detected automatically" readonly>
                <button type="button" id="detectLocation">Detect Location</button>
            </div>
            <button type="submit">Submit Request</button>
        </form>
        <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    </div>
</body>
</html>
