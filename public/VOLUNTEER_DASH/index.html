<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Safety Initiative</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Home/nindex.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../VOLUNTEER_DASH/index.html">Volunteer Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Home/index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="dashboard-header py-4">
        <div class="container">
            <h1 class="text-center">Volunteer Dashboard</h1>
            <div class="user-info mt-4 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <p id="userName">Loading...</p>
                    <p id="userEmail">Loading...</p>
                    <p id="userCity">Loading...</p>
                    <div>
                        <a href="../Edit_Profile/index.html" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <section class="requests-summary mb-4">
            <h2>Pending Requests</h2>
            <div id="pendingRequests" class="requests-count">Loading...</div>
        </section>

        <section class="requests-table">
            <h2>Help Requests</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>City</th>
                        <th>Description</th>
                        <th>Contact</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="requestsTable">
                    <tr><td colspan="7">Loading...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js" type="module"></script>
</body>
</html>
