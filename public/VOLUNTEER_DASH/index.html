<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKOXPiENUhiPKgddvsj3kzg3CaIyacosQ&callback=initMap" async defer></script>
    <script type="module" src="dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Welcome, <span id="userName">[Name]</span>!</h1>
            <div class="user-details">
                <p>Email: <span id="userEmail">[Email]</span></p>
                <p>City: <span id="userCity">[City]</span></p>
            </div>
            <div class="status-summary">
                <div class="status-item">
                    <h2>Pending Requests</h2>
                    <p id="pendingRequests">0</p>
                </div>
            </div>
        </header>

        <main>
            <section class="requests-list">
                <h2>Pending Help Requests</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Location</th>
                            <th>Type of Emergency</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTable">
                        <!-- Dynamic content will be injected here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
