    <link rel="stylesheet" href="style.css">
</head>

        <div class="container">
            <a class="navbar-brand" href="index.html">Safety Initiative</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                </ul>
            </div>
        </div>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Register</h2>
        <form>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <br>
              <form class="row g-3">
                <div class="col-md-6">
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <br>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <br>
                <div class="col-12">
                  <input type="text" class="form-control" id="inputAddress" placeholder="Adresss">
                </div>
                <br>
                <div class="col-12">
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <br>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <br>
                <div class="col-md-4">
                  <select id="inputState" class="form-select">
                    <option selected>Select State</option>
                    <option>...</option>
                  </select>
                </div>
                <br>
                <div class="col-md-2">
                  <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                </div>
                <br>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload your Adhaar-Card</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <br>
              </form>
              <div class="text-center">
                <button type="button" class="btn btn-outline-success">Register</button>
              </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
