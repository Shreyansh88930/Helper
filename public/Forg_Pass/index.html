<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Women's Safety Initiative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Safety Initiative</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../VOLUNTEER_DASH/index.html">Volunteer Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Login/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Forgot Password</h2>
                        <p class="text-center">Enter your email address, select your security question, and provide the answer to reset your password.</p>
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="securityQuestion" class="form-label">Security Question</label>
                                <select id="securityQuestion" class="form-select" required>
                                    <option value="" selected>Select a Security Question</option>
                                    <option value="firstPet">What was the name of your first pet?</option>
                                    <option value="elementarySchool">What was the name of your elementary school?</option>
                                    <option value="birthCity">In what city were you born?</option>
                                    <option value="mothersMaidenName">What is your mother’s maiden name?</option>
                                    <option value="firstCar">What was your first car?</option>
                                    <option value="childhoodBestFriend">What was the name of your childhood best friend?</option>
                                    <option value="firstEmployer">What was the name of your first employer?</option>
                                    <option value="favoriteTeacher">What was your favorite teacher’s name?</option>
                                    <option value="favoriteChildhoodBook">What was your favorite childhood book?</option>
                                    <option value="firstVacationPlace">Where did you go on your first vacation?</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="securityAnswer" class="form-label">Security Answer</label>
                                <input type="text" class="form-control" id="securityAnswer" placeholder="Enter your security answer" required>
                            </div>
                            <button type="submit" class="btn btn-warning text-dark">Proceed</button>
                        </form>
                        <p id="message" class="mt-3"></p>
                        <p class="mt-3">Remembered your password? <a href="../Login/login.html" class="text-warning">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module" src="../firebase.js"></script>
    <!-- Forgot Password Logic -->
    <script type="module" src="forgetPassword.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
